<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkverwaltung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


</head>

<body>
    <div id="app" class="container">
        <header>
            <h1>Linkverwaltung</h1>
        </header>
        <main>
            <ul class="list-group">
                <li class="link in links" v-for="link in links"><a :href="link.url">{{link.linktext}}</a></li>

            </ul>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                links: [
                    { linktext: 'Kohnlehome', url: 'https://kohnlehome.de' },
                    { linktext: 'Wetter', url: 'https://www.wetter.com/deutschland/muenchen/DE0006515.html' },
                    { linktext: 'Scholar', url: 'https://scholar.google.com/' }
                ]
            }
        });
    </script>
</body>

</html>
