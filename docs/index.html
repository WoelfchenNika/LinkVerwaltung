<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkverwaltung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


</head>

<body>
    <div id="app" class="container">
        <header>
            <h1>Linkverwaltung</h1>
        </header>
        <main>
            <div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between" v-for="link in links"><a
                            :href="link.url">{{link.linktext}}</a>
                        <div><span class="badge badge-secondary">{{link.votes}}</span>
                            <button class="btn btn-outline-danger">+</button>
                        </div>
                    </li>

                </ul>
        </main>

    </div>
    <footer class="alter alert-success">Das ist ein coole Seite</footer>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                links: [
                    { linktext: 'Kohnlehome', url: 'https://kohnlehome.de', votes: 5 },
                    { linktext: 'Wetter', url: 'https://www.wetter.com/deutschland/muenchen/DE0006515.html', votes: 51 },
                    { linktext: 'Scholar', url: 'https://scholar.google.com/', votes: 511 }
                ]
            }

        });
    </script>
</body>

</html>
